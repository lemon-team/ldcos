<table class="margin_b0 table table-bordered" id="viewTable">
	<tbody>
		<tr>
			<td width="150px">手机号</td>
			<td>${item.mobile }</td>
		</tr>
		<tr>
			<td>昵称</td>
			<td>${item.nick }</td>
		</tr>
		<tr>
			<td>性别</td>
			<td>
			<c:choose>
				<c:when test="${item.sex==-1 }">
					保密
				</c:when>
				<c:when test="${item.sex==0 }">
					女
				</c:when>
				<c:when test="${item.sex==1 }">
					男
				</c:when>
			</c:choose>
		</td>
		</tr>
		<tr>
			<td>生日</td>
			<td>
			<fmt:formatDate value="${item.birthday}" pattern="yyyy-MM-dd"/>
			</td>
		</tr>
		<tr>
			<td>注册日期</td>
			<td><fmt:formatDate value="${item.register}" pattern="yyyy-MM-dd HH:mm:ss"/>
			</td>
		</tr>

		<tr>
			<td>最后登录时间</td>
			<td><fmt:formatDate value="${item.login}" pattern="yyyy-MM-dd HH:mm:ss"/></td>
		</tr>
		<tr>
			<td>设备类型</td>
			<td>${item.device }</td>
		</tr>		
		<tr>
			<td>设备系统版本</td>
			<td>${item.version }</td>
		</tr>
		<tr>
			<td>头像</td>
			<td>
			<img alt="" src="${imagePath}${item.thumbnail }" width="100" height="100">			
			</td>
		</tr>
		<tr>
			<td>支付宝账号</td>
			<td>${item.alipay }</td>
		</tr>	
		<tr>
			<td>微信openid</td>
			<td>${item.wx }</td>
		</tr>
		<tr>
			<td>帐户余额</td>
			<td>${empty item.balance ? 0 : item.balance}</td>
		</tr>
		<tr>
			<td>用户经度</td>
			<td>${item.latitude }</td>
		</tr>
		<tr>
			<td>用户纬度</td>
			<td>${item.longitude }</td>
		</tr>
<!-- 		<tr> -->
<!-- 			<td>Qq的openid</td> -->
<%-- 			<td>${item.qq }</td> --%>
<!-- 		</tr> -->
		<tr>
			<td>Wb帐号</td>
			<td>${item.weibo }</td>
		</tr>
		<tr>
			<td>是否锁定</td>
			<td>
			<c:if test="${item.locked ==0}">
				未锁定
			</c:if> 
			<c:if test="${item.locked ==1}">
				锁定
			</c:if></td>
		</tr>
	</tbody>
</table>
